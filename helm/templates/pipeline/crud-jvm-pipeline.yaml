apiVersion: v1
items:
- apiVersion: tekton.dev/v1beta1
  kind: Pipeline
  metadata:
    name: quarkus-playground-pipeline
  spec:
    description: A java springboot ReST service pipeline
    params:
    - default: {{ .Release.Namespace }}
      description: The target namespace
      name: target-namespace
      type: string
    - default: quarkus-playground
      description: The application name
      name: application-name
      type: string         
    tasks:
    - name: fetch-repository
      params:
      - name: url
        value: {{ .Values.pipelines.giturl }}
      - name: deleteExisting
        value: "true"
      - name: subdirectory
        value: "quarkusjvm"
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
      - name: output
        workspace: workspace-acme
    - name: build-app
      params:
        - name: sub-project-name
          value: quarkus-playground-service
        - name: workspace-subdir
          value: quarkusjvm
      runAfter:
      - fetch-repository
      taskRef:
        name: maven-quarkus-build
      workspaces:
      - name: source
        workspace: workspace-acme        
    - name: create-app-image
      params:
      - name: namespace
        value: $(params.target-namespace)
      - name: buildconfig-name
        value: quarkus-playground
      - name: dir-file-path
        value: /workspace/source/quarkusjvm/quarkus-playground/target/quarkus-app
      runAfter:
      - build-app
      taskRef:
        name: java-binary-deploy
      workspaces:
      - name: source
        workspace: workspace-acme
    - name: rollout-app
      params:
      - name: namespace
        value: $(params.target-namespace)
      - name: deployment-name
        value: $(params.application-name)          
      runAfter:
      - create-app-image
      taskRef:
        name: deployment-rollout
      workspaces:
      - name: source
        workspace: workspace-acme        
    workspaces:
    - name: workspace-acme
kind: List
metadata: {}